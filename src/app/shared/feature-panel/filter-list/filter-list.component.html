<!-- hull filter -->
<div class="container">
  <p class="generic-text filter-category-name" [ngClass]="{'mobile' : misc.isMobile}" (click)="toggleFold('hulls')" title="Click to {{unfoldedFilters['hulls']  ? 'fold' : 'unfold'}}">
    Hull
    <ion-icon name="caret-down-outline" *ngIf="unfoldedFilters['hulls']"></ion-icon>
    <ion-icon name="caret-up-outline" *ngIf="!unfoldedFilters['hulls']"></ion-icon>
  </p>
  <div class="button-container" *ngIf="unfoldedFilters['hulls']">
    <app-filter-button *ngFor="let hull of hullNames; let i = index" [filterName]="hull" [filterType]="filter.hulls" fileName="hull"></app-filter-button>
  </div>
</div>

<!-- stat filter -->
<div class="container">
  <div style="display: flex; justify-content: space-between;">
    <p class="generic-text filter-category-name stat" [ngClass]="{'mobile' : misc.isMobile}" (click)="toggleFold('stats')" title="Click to {{unfoldedFilters['stats']  ? 'fold' : 'unfold'}}">
      Stat
      <ion-icon name="caret-down-outline" *ngIf="unfoldedFilters['stats']"></ion-icon>
      <ion-icon name="caret-up-outline" *ngIf="!unfoldedFilters['stats']"></ion-icon>
    </p>
    
    <div style="display: flex">
      <div class="toggle-flag max" (click)="toggleTechType()" title="Filter by ships who give the corresponding stat at lv 120.&#013;Affects stat displayed in ship card/row." *ngIf="unfoldedFilters['stats']">
        <app-toggle-flag [toggle]="misc.filteringMaxTech"></app-toggle-flag>
        <p class="generic-text inline-block">On Max</p>
      </div>
    
      <div class="toggle-flag" (click)="toggleTechType()" title="Filter by ships who give the corresponding stat upon being obtained.&#013;Affects stat displayed in ship card/row." *ngIf="unfoldedFilters['stats']">
        <app-toggle-flag [toggle]="!misc.filteringMaxTech"></app-toggle-flag>
        <p class="generic-text inline-block">On Obtain</p>
      </div>
    </div>
    
  </div>
  
  <div class="button-container" *ngIf="unfoldedFilters['stats']">
    <ng-container *ngFor="let stat of statNames; let i = index">
      <app-filter-button *ngIf="stat != 'No Tech' || stat == 'No Tech' && settingsData.checkBool('show-no-tech-ships')" [filterName]="stat" [filterType]="filter.stats" fileName="stat"></app-filter-button>
    </ng-container>
  </div>
</div>
