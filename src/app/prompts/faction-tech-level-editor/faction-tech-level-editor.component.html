<app-prompt-header header="FACTION LEVEL EDITOR - {{fullFactionName.toUpperCase()}}" [component]="this"></app-prompt-header>

<div class="prompt-info-background">
  <div #autoResize>
     <!-- markers-->
     <p class="prompt-text">Use markers, slider, or input field to enter level.</p>
     <div class="slider-marker l0">
      <p class="prompt-text inline-block slider-text" (click)="choseMarker(0)" title="Instantly set level to 0">0</p>
     </div>
     <div class="slider-marker max-level">
      <p class="prompt-text inline-block slider-text" (click)="choseMarker(maxLevel)" title="Instantly set level to {{maxLevel}}">{{maxLevel}}</p>
     </div>
     
     <!-- slider -->
     <input type="range" min="0" [max]="maxLevel" [(ngModel)]="sliderLevel" (ngModelChange)="changeLastInput(true)" class="slider" title="Set level using this slider">
     
     <!-- text field -->
     <form (ngSubmit)="done()">
       <input #input maxlength="3" title="Enter level as an input field" class="prompt-input centered" (blur)="updateSlider()" [value]="sliderLevel" [(ngModel)]="textLevel" (ngModelChange)="changeLastInput(false)" name="this is for the form"/>
     </form>

     <p class="prompt text tech-point-warning"> {{missingTechPoints == 0 ? ' ' : 'You need ' + missingTechPoints + ' more tech points to unlock it in-game!'}} </p>

  </div>
</div>

<div class="prompt-buttons">
  <app-prompt-button (click)="exit()" text="Cancel" color="red"></app-prompt-button>
  <app-prompt-button (click)="done()" text="Confirm" color="blue"></app-prompt-button>
</div>
