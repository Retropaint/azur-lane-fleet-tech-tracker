<app-prompt-header header="{{title}}" [component]="this"></app-prompt-header>

<div class="prompt-info-background">
  <p class="prompt-text body" #autoResize>{{body}}</p>
</div>

<div class="prompt-buttons">
  <app-prompt-button (click)="chose(false)" text="No" color="red"></app-prompt-button>
  <app-prompt-button (click)="chose(true)" text="Yes" color="blue"></app-prompt-button>
</div>
