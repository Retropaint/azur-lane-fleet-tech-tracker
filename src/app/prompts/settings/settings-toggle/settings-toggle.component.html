<div class="setting-container">
  <p class="prompt-text toggle-header">{{name}}: </p>
  
  <div *ngFor="let cycledToggle of toggles" class="toggle-container" (click)="setToggle(cycledToggle)">
    <app-toggle-flag [toggle]="currentToggle != null && currentToggle == cycledToggle || false"></app-toggle-flag>
    <p class="toggle-text">{{cycledToggle}}</p>
  </div>
</div>
