<div>
  <div class="prompt-heading exit" (click)="exit()"><img class="prompt-heading exit-img" src='assets/exit.png'/></div>
  
  <div class="prompt-heading background">
    <p class="prompt-heading text">SETTINGS</p>
    <div class="prompt-heading stripes"></div>
  </div>
</div>

<div class="prompt-info-background">
  <app-settings-toggle name="UI Mode" trueToggle="UI" falseToggle="Sheet" storageName="icon-ui" [defaultState]="true"></app-settings-toggle>
  <app-settings-toggle name="Helper Buttons" trueToggle="On" falseToggle="Off" storageName="help-buttons" [defaultState]="true"></app-settings-toggle>

  <div style="display: flex">
    <div class="prompt-button-container settings">
      <div class="prompt-button blue" (click)="retreiveLostShips()">
        <p class="prompt-button-text">Retrieve Missing Ships</p>
      </div>
      <div class="prompt-button-edge"></div>
    </div>
    <div class="prompt-text retreive-status">{{azurapi.retreiveStatus}}</div>
  </div>
</div>

<div class="prompt-buttons">
  <div class="prompt-button-container">
    <div class="prompt-button blue" (click)="exit()">
      <p class="prompt-button-text">Close</p>
    </div>
    <div class="prompt-button-edge"></div>
  </div>
</div>
