<div class="box" [ngClass]="{'mobile' : misc.isMobile}" title="Click to view {{fullFactionName}} tech bonuses">
  <div class="name">{{fullFactionName}}</div>
  <div class="level-container">
    <p class="level Lv">Lv.</p>
    <p class="level number">{{level}}</p>
  </div>
  <img [alt]="fullFactionName" class="faction-img" src="assets/icons/unselected faction icons/{{shortenedNames.factions[fullFactionName]}}.png"/>
</div>
<br>
<div class="tech-points-container" title="Tech Points">
  <ion-img class="img" src="assets/techPoints.png"></ion-img>
  <p class="generic-text">: {{techPoints}}</p>
</div>
