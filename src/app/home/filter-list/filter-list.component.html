<div>
  <p class="generic-text filter-category-name">Hulls: </p>
  <ion-grid class="filter-category-container">
    <ion-row wrap-reverse >
      <ion-col class="filter-category" *ngFor="let hull of hullNames; let i = index">
        <app-filter-button [filterName]="hull" [filterType]="filter.hulls" [index]="i" [iconWidth]="hullIconWidths[i]" [textRightMargin]="hullTextRightMargins[i]" fileName="hull"></app-filter-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<!-- faction filter -->
<div *ngIf="">
  <p class="generic-text filter-category-name">Factions: </p>
  <ion-grid class="filter-category-container">
    <ion-row>
      <ion-col class="filter-category" *ngFor="let faction of factionNames; let i = index">
        <app-filter-button [filterName]="faction" [filterType]="filter.factions" [index]="i" [iconWidth]="factionIconWidths[i]" [textRightMargin]="factionTextRightMargins[i]" fileName="faction"></app-filter-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<!-- stat filter -->
<div style="margin-bottom: 20px;">
  <p class="generic-text filter-category-name">Stats: </p>
  <ion-grid class="filter-category-container">
    <ion-row>
      <ion-col class="filter-category" *ngFor="let stat of statNames; let i = index">
        <app-filter-button [filterName]="stat" [filterType]="filter.stats" [index]="i" [iconWidth]="statIconWidths[i]" [textRightMargin]="statTextRightMargins[i]" fileName="stat"></app-filter-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
