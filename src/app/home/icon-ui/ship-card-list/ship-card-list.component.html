<app-quick-tech-view></app-quick-tech-view>
<cdk-virtual-scroll-viewport class="ship-grid isMobile-{{misc.isMobile}}" [itemSize]="rowHeight" *ngIf="rows.length != 0">
  <div *cdkVirtualFor="let r of rows" [style]="'height: ' + rowHeight + 'px'">
    <div *ngFor="let ship of r" style="display: inline-block">
      <app-ship-card #ships [ship]="ship"></app-ship-card>
    </div>
  </div>
</cdk-virtual-scroll-viewport>

<div #list>
  <div (window:resize)="onResize()"></div>
</div>
