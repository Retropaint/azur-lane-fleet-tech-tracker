<div #card (click)="enterLevel()" title="Click to edit level" class="ship-card-container {{fadeCSS}} {{ship.isObtained ? '' : 'unobtained'}} isMobile-{{app.isMobile}}">
  <div class="ship-hull-and-level-background">
    <!-- hull icon -->
    <img class="ship-hull-icon" [title]="hoverTitles.hulls[hull] + ' (' + hull + ')'" [src]="'assets/icons/frame hull icons/' + hull + '.png'"/>
    
    <!-- tech stat and bonus -->
    <div [title]="hoverTitle">
      <img class="ship-hull-icon {{ship.techStat}}" [style]="'width: ' + fleetTechStatIconWidths[ship.techStat] + 'px'" [src]="'assets/icons/stat icons/' + ship.techStat + '.png'"/>
      <p class="double-stats-text">+{{ship.techBonus}}</p>
    </div>

    <!-- level -->
    <div>
      <p *ngIf="ship.level < 120" class="ship-level Lv-text">Lv. {{ship.level}}</p>
      <ion-icon *ngIf="ship.level >= 120" name="checkmark-outline" class="done-checkmark"></ion-icon>
    </div>
  </div>

  <!-- flash (appears after level edit)-->
  <div class="flash {{flashCSS}}"></div>

  <!-- image -->
  <div style="display: inline-block">
    <img *ngIf="rarity != 'Ultra-Rare' && rarity != 'Decisive'" [src]="imageSrc" (error)="getFallbackThumbnail()" class="ship-thumbnail ship-rarity-{{rarity}}" />
    <img *ngIf="rarity == 'Ultra-Rare' || rarity == 'Decisive'" [src]="imageSrc" (error)="getFallbackThumbnail()" class="ship-thumbnail UR-or-decisive"/>
    
    <!-- name -->
    <div class="ship-name">
      <p class="ship-name-text">{{ship.name}}</p>
    </div>
  </div>
</div>
