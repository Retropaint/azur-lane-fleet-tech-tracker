<div #card (click)="enterLevel()" title="Click to edit level" class="ship-card-container fade-{{fadeCSS}} {{ship.id == '-1' ? 'invisible' : ''}} {{ship.isObtained ? '' : 'unobtained'}}">
  <div [ngClass]="{'bulk-select' : ship.isBulkSelected}"></div>
  <p *ngIf="ship.isBulkSelected" class="selected-text">- SELECTED -</p>
  
  <div class="ship-info-overlay hull" [ngClass]="{'scale' : scaleThumbnail}">
    <div style="display: flex">
      <!-- hull icon -->
      <ion-img class="ship-hull-icon" [title]="hoverTitles.hulls[getHull()] + ' (' + getHull() + ')'" [src]="'assets/icons/frame hull icons/' + getHull() + '.png'"></ion-img>
      
      <!-- tech stat and bonus -->
      <div [title]="hoverTitle" *ngIf="getStat() != null">
        <ion-img class="ship-hull-icon {{getStat()}}" [style]="'width: ' + fleetTechStatIconWidths[getStat()] + 'px'" [src]="'assets/icons/stat icons/' + getStat() + '.png'"></ion-img>
        <p class="double-stats-text">+{{getBonus()}}</p>
      </div>
    </div>

    <!-- level -->
    <p *ngIf="ship.level < 120" class="ship-level Lv-text">Lv. {{ship.level}}</p>
    <ion-icon *ngIf="ship.level >= 120" name="checkmark-outline" class="done-checkmark"></ion-icon>
  </div>

  <!-- name -->
  <p class="ship-name-text" [ngClass]="{'scale' : scaleThumbnail}">{{ship.name}}</p>

  <!-- invisible image to check if ship image exists locally and gets fallback if required -->
  <img *ngIf="!loadedImage" [src]="imageSrc" (error)="getFallbackThumbnail()" (load)="loadedImage = true" style="display: none"/>
  
  <!-- placeholder image while invis image processes -->
  <ng-container *ngIf="!loadedImage">
    <img *ngIf="getRarity() != 'Ultra-Rare' && getRarity() != 'Decisive'" class="ship-thumbnail ship-rarity-{{getRarity()}}" [ngClass]="{'scale' : scaleThumbnail}" src="assets/noship.png"/>
    <img *ngIf="getRarity() == 'Ultra-Rare' || getRarity() == 'Decisive'" class="ship-thumbnail UR-or-decisive" [ngClass]="{'scale' : scaleThumbnail}" src="assets/noship.png"/>
  </ng-container>

  <!-- actual image -->
  <ng-container *ngIf="loadedImage">
    <img *ngIf="getRarity() != 'Ultra-Rare' && getRarity() != 'Decisive'" [src]="imageSrc" class="ship-thumbnail ship-rarity-{{getRarity()}}" [ngClass]="{'scale' : scaleThumbnail}"/>
    <img *ngIf="getRarity() == 'Ultra-Rare' || getRarity() == 'Decisive'" [src]="imageSrc" class="ship-thumbnail UR-or-decisive" [ngClass]="{'scale' : scaleThumbnail}"/>
  </ng-container>
</div>
