<div #row *ngIf="filter.shipFilterPass[ship.id] == true" class="row {{draggedStatus}} highlight-{{greenBorder}}" [style]="'z-index: ' + zIndex + '; transform: translate( ' + transformX + 'px, ' + transformY + 'px )'">
  <div class="ship-name {{ship.rarity}} border">{{ship.name}}</div>
  <form (ngSubmit)="submitLevel(false)" name="what">
    <input 
      #levelInput 
      maxlength="3" 
      (blur)="submitLevel(true)" 
      (focus)="levelInputFocus()"
      [(ngModel)]="inputShipLevel" 
      name="this is for the form" 
      type="number" 
      class="level over119-{{ship.level > 119}} border level" 
    />
  </form>
</div>
