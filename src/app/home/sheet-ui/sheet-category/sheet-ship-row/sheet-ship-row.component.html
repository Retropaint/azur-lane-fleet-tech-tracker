<div #row (click)="enterLevel()"  *ngIf="filter.shipsFilterPass[ship.id] == true" title="Click to edit level" class="row default {{!ship.isObtained ? 'unobtained' : ''}}">
  <!-- hull icon and ship name-->
  <div class="ship-name {{rarity}} border">
    <img class="ship-hull-icon" [title]="hoverTitles.hulls[hull] + ' (' + hull + ')'" [src]="'assets/icons/frame hull icons/' + hull + '.png'"/>
    {{ship.name}}
  </div>

  <div class="tech-stat border tech-stat {{rarity}}" [title]="fleetTechHoverTitle">
    <!-- tech stat icon -->
    <img class="ship-hull-icon {{ship.techStat}}" [style]="'width: ' + fleetTechStatIconWidths[ship.techStat] + 'px'" [src]="'assets/icons/stat icons/' + ship.techStat + '.png'"/>
    
    <!-- tech stat bonus -->
    <div class="tech-bonus" >+{{ship.techBonus}}</div>
  </div>

  <!-- level -->
  <div class="level over119-{{ship.level > 119}} border level">{{ship.level}}</div>
  
  <!-- flash (appears after level edit)-->
  <div class="flash {{flashCSS}}"></div>
</div>
