<div class="dead-zone">
  <app-sort-list class="sort-list"></app-sort-list>

  <app-filter-list></app-filter-list>

  <div class="cog-and-tech {{uiMode}}">
    <!-- cog chip text -->
    <img src="assets/Cog Chip.png" class="cog-image"/> <p title="Cognitive chips required to awaken everyone until 120" class="generic-text inline-block"> Required: {{shipsService.cogReqs}}</p>
    
    <!-- separator -->
    <div style="display: inline-block; margin-right: 20px"></div>

    <ng-container *ngIf="filter.oneSelectedHull != null && filter.oneSelectedStat != null">
      <div *ngFor="let hull of hullHierarchy.hulls[filter.oneSelectedHull]" class="quick-tech"> 
        <app-hull-icon [hull]="hull" class="hull-icon" [moveY]="5"></app-hull-icon>
        <p class="generic-text inline-block">{{filter.oneSelectedStat}}: {{shipsService.quickTechTotal[hull]}}/{{shipsService.quickTechMax[hull]}}</p>
      </div>
    </ng-container>
  </div>
</div>
